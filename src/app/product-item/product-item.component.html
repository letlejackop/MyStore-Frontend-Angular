<div class="product-container">
    <a (click)="onClickForDetail()" routerLink="/details">
        <img class="product-image" src="{{product.url}}" alt="" />
    </a>
    <p>{{product.name}}</p>
    <p>${{product.price}}</p>
    <input type="number" class="select-input" name="amount" [(ngModel)]="amount" />
    <button (click)="onClick(product)" class="btn btn-primary">Add to cart</button>
</div>
